{% extends "base.html" %}

{% block title %} Posts {% endblock %}

{% block page_title %}Lista de Posts{% endblock page_title %}


{% block content %}
<table class="table table-striped">
	<thead>
	<tr>
		<th>#</th>
		<th>Title</th>
		<th>Content</th>
	</tr>
	</thead>
    <tbody>
{% for post in posts %}
	<tr>
	  <td>{{ post.id }}</td>
	  <td>{{ post.title }}</td>
	  <td>{{ post.content }}</td>
	</tr>
	{% endfor %}
</tbody>
</table>
	
{% endblock content %}
